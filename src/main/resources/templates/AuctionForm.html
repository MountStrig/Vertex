<h1 class="mt-4">Add Auction Details</h1>

<form th:action="@{/saveAuctionForm}" method="post" th:object="${entity}" class="mt-4">
	<!-- AuctionEntity Class -->
	<div class="d-flex justify-content-center">
		<div class="class-container">
			<h2>Auction</h2>
			<div class="row mb-3">
				<div class="col-md-6">
					<label for="auctionId" class="form-label">AuctionId:</label>
					<input type="text" class="form-control" id="auctionId" name="auctionId">
				</div>
				<div class="col-md-6">
					<label for="propertyTitle" class="form-label">PropertyTitle:</label>
					<input type="text" class="form-control" id="propertyTitle" name="propertyTitle">
				</div>
			</div>
			<div class="row mb-3">
				<div class="col-md-6">
					<label for="contactDetails" class="form-label">ContactDetails:</label>
					<input type="text" class="form-control" id="contactDetails" name="contactDetails">
				</div>
				<div class="col-md-6">
					<label for="propertyDescription" class="form-label">PropertyDescription:</label>
					<textarea class="form-control" id="propertyDescription" name="propertyDescription" rows="3"></textarea>
				</div>
			</div>
		</div>
	</div>
	<div class="d-flex justify-content-center">
		<div class="class-container">
			<h2>Bank Details</h2>
			<div class="row">
				<div class="col-md-6">
					<div class="mb-3">
						<label for="bankName" class="form-label">Bank Name:</label>
						<input type="text" class="form-control" id="bankName" name="bankName">
					</div>
					<div class="mb-3">
						<label for="branchName" class="form-label">Branch Name:</label>
						<input type="text" class="form-control" id="branchName" name="branchName">
					</div>
				</div>
				<div class="col-md-6">
					<div class="mb-3">
						<label for="emd" class="form-label">EMD:</label>
						<input type="text" class="form-control" id="emd" name="emd">
					</div>
					<div class="mb-3">
						<label for="serviceProvider" class="form-label">Service Provider:</label>
						<input type="text" class="form-control" id="serviceProvider" name="serviceProvider">
					</div>
					<div class="mb-3">
						<label for="reservePrice" class="form-label">Reserve Price:</label>
						<input type="number" class="form-control" id="reservePrice" name="reservePrice">
					</div>
				</div>
			</div>
			<!-- Add other fields similarly -->
		</div>

	</div>
	<div class="d-flex justify-content-center">
		<!-- PropertyDetails Class -->
		<div class="class-container">
			<h2>Property Details</h2>
			<div class="row">
				<div class="col-md-6">
					<div class="mb-3">
						<label for="assetCategory" class="form-label">Asset Category:</label>
						<select class="form-control" id="assetCategory" name="assetCategory">
							<option value="commercial">Commercial</option>
							<option value="industrial">Industrial</option>
							<option value="residential">Residential</option>
						</select>
					</div>

					<div class="mb-3">
						<label for="city" class="form-label">City:</label>
						<input type="text" class="form-control" id="city" name="city">
					</div>
					<div class="mb-3">
						<label for="auctionStartDate" class="form-label">Application Submission  Date:</label>
						<div class="input-group">
							<input type="date" class="form-control" id="auctionStartDate" name="auctionStartDate" data-provide="datepicker">
							<div class="input-group-text"><i class="bi bi-calendar"></i></div>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="mb-3">
						<label for="province" class="form-label">Province /State:</label>
						<input type="text" class="form-control" id="province" name="province">
					</div>
					<div class="mb-3">
						<label for="city" class="form-label">Area:</label>
						<input type="text" class="form-control" id="city" name="city">
					</div>
					<div class="mb-3">
						<label for="auctionEndDate" class="form-label">Auction Date:</label>
						<div class="input-group">
							<input type="date" class="form-control" id="auctionEndDate" name="auctionEndDate" data-provide="datepicker">
							<div class="input-group-text"><i class="bi bi-calendar"></i></div>
						</div>
					</div>
					<div class="mb-3">
						<label for="auctionStartTime" class="form-label">Auction Start Time:</label>
						<div class="input-group">
							<input type="time" class="form-control" name="auctionStartTime">
							<span class="input-group-text"><i class="bi bi-clock"></i></span> <!-- You can use any icon here -->
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="mb-3">
						<label for="imageUpload" class="form-label">Upload Images:</label>
						<input type="file" class="form-control" id="imageUpload" name="imagefeild" accept="image/*" multiple max="5">
					</div>
					<div id="fileNames"></div>
				</div>
			</div>
			<!-- Add other fields similarly -->
		</div>
	</div>

	<button type="submit" class="btn btn-primary custom-submit-btn" onclick="highlightFields()">Submit</button>

</form>
