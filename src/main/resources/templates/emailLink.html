<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	 
    <title>Document</title>
    <style>
    *{
    padding: 0;
    margin: 0;
    font-family: sans-serif;
    box-sizing: border-box;
}

.mainsheet{
	
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    width: 100%;
    height: 100vh;
  	background-color: #bfeaab;
    background-position: center;
    background-size: cover;
    /* background-color: red; */
}

.subsheet{
    width: 50%;
    height: 80%;
    /* background-color: blue; */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    /* box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.5); */
}



.logo{
    display: flex;
    justify-content: left;
    align-items: center;
    height: 20%;
    width: 100%;
    /* background-color: red; */
    /* background-color: black; */
    /* margin-left: 20px; */
}

.image{
    width: 20%;
    height: 90%;
    margin-left: 10px;
}

.logo img{
    width: 60%;
    height: 80%;
}

.form{
    width: 100%;
    height: 85%;
    /* background-color: #ddd; */
    display: flex;
    justify-content: center;
    align-items: center;
}



/* Add these styles to your existing stylesheet or create a new one */
form {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #3f5833;
    border: 2px solid #fff;
    border-radius: 8px;
    box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.5);
}

label {
    display: block;
    margin-bottom: 8px;
    color: #fff;
}

input {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    box-sizing: border-box;
    outline: none;
}

.error-message {
    color: #dc3545; /* Red color for error message */
    font-family: Arial, sans-serif; /* Specify a good font */
    font-size: 16px; /* Adjust font size as needed */
}

input[type="submit"] {
    background-color: #bfeaab;
    color: black;
    cursor: pointer;
    border: 2px solid #fff;
}

input[type="submit"]:hover {
    transition: 0.1s ease-in-out;
    scale: 1.05;
    background-color: #45a049;
    background-color: white;
}
h1{
    color: black;
}

/* Add additional styles as needed */

/* Media Queries for responsive design */
@media only screen and (min-width: 2560px) {
    .subsheet {
        width: 80%;
    }

    .logo img {
        width: 100%;
        height: auto;
    }

    .form {
        height: auto;
    }
}

@media only screen and (max-width: 768px) {
    .subsheet {
        width: 80%;
    }

    .logo img {
        width: 100%;
        height: auto;
    }

    .form {
        height: auto;
    }
}

@media only screen and (max-width: 600px) {
    .subsheet {
        width: 100%;
    }
}
    </style>
</head>
<body>

	            <!-- <span class="navbar-toggler-icon"></span> -->
	            <i class="bi bi-list text-white"></i>
	          </button>

	            <ul class="navbar-nav ms-1 nav-ul">

	                <a class="nav-link active" aria-current="page" href="#" data-bs-toggle="modal" data-bs-target="#freeSubscriptionModal">

					    border: 2px solid #6cef97 !important;
					">

	          </div>
	        </div>
	      </nav>
	
	
    <div class="mainsheet">
        <div class="logo">
            <div class="image">
                <!--<img th:src="@{/images/logo-removebg-preview.png}" alt="" width="75" height="50">-->
            </div>
        </div>
        <div class="heading">
            <h1>Reset Password</h1>
        </div>
        <div class="subsheet">
            <div class="form">
				
				
							<form th:action="@{/emailLinks}" method="POST">
				                  <label for="email">Enter Email Id:</label>
				                  <input type="email" id="email" name="email" placeholder="Enter your email" required>
				                  <input type="submit" value="Confirm">
				
				                  <!-- Display error message if exists -->
				                  <p th:if="${error}" class="error-message" th:text="${error}"></p>
				              </form>
                
            </div>
        </div>

</body>
</html>
